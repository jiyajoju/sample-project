<html>
    <body>
    <h2>view all users</h2>
    <table border=1 width=700>
        <tr><th>Name</th>
            <th>phone</th>
            <th>email</th>
            <th>username</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        {% for r in reg %}
        <tr>
            <td>{{ r.name }}</td>
            <td>{{ r.phone }}</td>
             <td>{{ r.email }}</td> 
             <td>{{ r.username }}</td> 
             <td><a href="{% url 'updatereg' r.id %}">update</a></td>
             <td><a href="{% url 'deletereg' r.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
     </body>
</html>
